<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo.png">
    </div>
    <ul class="menu-items">
      <li routerLink="/" (click)="changeHeader('Dashboard')"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user" (click)="changeHeader('User')"><mat-icon>perm_identity</mat-icon>User</li>
      <li routerLink="/deals" (click)="changeHeader('Deals')"><mat-icon>perm_identity</mat-icon>Deals</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{ subPage }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
